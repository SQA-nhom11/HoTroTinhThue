<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragment.html :: header (pageTitle='Đăng kí tài khoản')"></head>

<body>
	<div class="main">
		<div th:insert="fragment.html :: sidebar"></div>
		<div class="content">
			<div class="title-nav">
				<span class="text-nav">Trang chủ » </span>
				<span class="nav-now">Đăng kí</span>
			</div>
			<form name="form-register" method="post" th:action="@{~/dang-ki}">
				<label th:if="${statusDangKi}" th:text="${statusDangKi}" style="color: red; text-align: center; display: block;" id="loiDangKi"></label>
				<div class="box-common-content">
					<table class="form-table">
						<tbody>
							<tr>
								<td style="text-align: right; width: 30%">Mã số thuế<font class="color-red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="mst" name="maSoThue" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Họ và tên<font class="color-red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="ten" name="hoTen" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Địa chỉ cư trú<font class="color-red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="diaChi" name="diaChi" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Căn cước công dân<font class="color-red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="cccd" name="cccd" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Cơ quan thuế quản lý<font class="color-red">*
									</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="coquanthue" name="coquanthue" value=""
										style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Số điện thoại<font class="color-red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="sdt" name="sdt" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Email<font class="color-red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="email" name="email" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Mật khẩu<font class="color-red">*</font>
								</td>
								<td style="text-align: left">
									<input type="password" id="matKhau" name="matKhau" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Nhập lại Mật khẩu<font class="color-red">*
									</font>
								</td>
								<td style="text-align: left">
									<input type="password" id="nhapLaiMatKhau" name="nhapLaiMatKhau" value=""
										style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input name="button-register" type="submit" class="btn-fuction" value="Đăng ký"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
	<div th:insert="fragment.html :: footer"></div>
</body>

</html>
