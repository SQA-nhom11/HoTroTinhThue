<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Fragment #1 : Header -->
<head th:fragment="header (pageTitle)">
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{~/css/style.css}" type="text/css" />
	<script th:src="@{~/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{~/js/index.js}" type="text/javascript"></script>
	<title th:text="${pageTitle}"></title>
</head>

<body>
	<!-- Fragment #2 : Side bar -->
	<div th:fragment="sidebar">
		<div class="banner">
			<div class="logo">
				<img th:src="@{~/images/logo.png}" />
				<img th:src="@{~/images/sitename.png}" />
			</div>
			<div sec:authorize="isAnonymous()" class="dangnhap">
				<span class="button_login">
					<a th:href="@{~/login}">Đăng nhập</a>
				</span>
			</div>
			<div sec:authorize="isAuthenticated()" class="dangnhap">
				<span class="button_login">
					<strong>Xin chào:</strong>
				</span>
				<span class="button_login">
					<strong>Đăng xuất</strong>
				</span>
			</div>
		</div>
		<div id="tabs" class="menu">
			<ul id="tabmenu">
				<li>
					<a class="tab current" th:href="@{/}"><span>Trang chủ</span></a>
				</li>
				<li>
					<a class="tab" href="./chontokhai.html"><span>Kê khai thuế</span></a>
				</li>
				<li>
					<a class="tab" href="./nopthue.html"><span>Nộp thuế</span></a>
				</li>
			</ul>
		</div>
	</div>
		
	<!-- Fragment #3 : Footer -->
	<div class="footer" th:fragment="footer">
		<strong>Thuế Việt Nam - Cổng thông tin điện tử của Tổng cục Thuế </strong><br>
		<strong>Cơ quan chủ quản:</strong> <span>Bộ Tài chính</span><br>
		<strong>Địa chỉ:</strong> <span>123 Lò Đúc - Quận Hai Bà Trưng - Hà Nội</span>
	</div>
</body>

</html>
