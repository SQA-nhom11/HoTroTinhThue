<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragment.html :: header (pageTitle='Đăng kí tài khoản')"></head>

<body>
	<div class="main">
		<div th:insert="fragment.html :: sidebar"></div>
		<div class="content">
			<div class="title-nav">
				<span class="text_tt">Trang chủ » </span>
				<span class="red_b">Đăng kí</span>
			</div>
			<form name="form-register" method="post" action="/dang-ki">
				<div class="box_common_content">
					<table class="form_table">
						<tbody>
							<tr>
								<td style="text-align: right; width: 30%">Mã số thuế<font class="color_red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="mst" name="maSoThue" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Họ và tên<font class="color_red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="ten" name="hoTen" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Địa chỉ cư trú<font class="color_red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="diaChi" name="diaChi" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Chứng minh thư<font class="color_red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="cmt" name="cccd" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Cơ quan thuế quản lý<font class="color_red">*
									</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="coquanthue" name="coquanthue" value=""
										style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Số điện thoại<font class="color_red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="sdt" name="sdt" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Email<font class="color_red">*</font>
								</td>
								<td style="text-align: left">
									<input type="text" id="email" name="email" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Mật khẩu<font class="color_red">*</font>
								</td>
								<td style="text-align: left">
									<input type="password" id="matKhau" name="matKhau" value="" style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td style="text-align: right; width: 30%">Nhập lại Mật khẩu<font class="color_red">*
									</font>
								</td>
								<td style="text-align: left">
									<input type="password" id="nhapLaiMatKhau" name="nhapLaiMatKhau" value=""
										style="width: 358px" />
								</td>
							</tr>
							<tr>
								<td></td>
								<td><input name="button-register" type="submit" class="inputBtn" onclick=""
										value="Đăng ký"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</form>
		</div>
	</div>
	<div th:insert="fragment.html :: footer"></div>
</body>

</html>
